server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

knife4j:
  enable: true
  documents:
    - group: 默认接口
      name: 默认接口
      locations: classpath:org/springframework/web/servlet/mvc/method/annotation/**

langchain4j:
  open-ai:
    api-key: "your-openai-api-key"
    model-name: "gpt-3.5-turbo"
    temperature: 0.7
    timeout: 60
  ollama:
    base-url: "http://localhost:11434"
    model-name: "llama2"
    timeout: 60